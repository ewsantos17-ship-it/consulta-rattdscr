<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta Técnica - RATTDSCR</title>
  <style>
    :root {
      --primary: #0f172a;
      --accent: #2563eb;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --ok: #16a34a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 24px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      border-top: 6px solid var(--accent);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .item {
      margin-bottom: 18px;
      padding: 14px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      background: #f8fafc;
    }

    .label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .value {
      font-size: 16px;
      font-weight: bold;
      word-break: break-word;
    }

    .status-ok {
      color: var(--ok);
      font-weight: bold;
    }

    .footer {
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }

    @media print {
      body { background: #fff; }
      .card { box-shadow: none; border: 1px solid #000; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>CONSULTA TÉCNICA DE EQUIPAMENTO</h1>

      <div class="item">
        <div class="label">Código RATTDSCR</div>
        <div class="value">02/2026SPM - SISTEMA - SMII - GPON</div>
      </div>

      <div class="item">
        <div class="label">Etiqueta de Identificação</div>
        <div class="value">ETQ-GRT60D</div>
      </div>

      <div class="item">
        <div class="label">Modelo</div>
        <div class="value">HUAWEI HG8145X6-10-V2</div>
      </div>

      <div class="item">
        <div class="label">Status de Teste</div>
        <div class="value status-ok">APROVADO</div>
      </div>

      <div class="footer">
        Página estática para consulta online • Não editável
      </div>
    </div>
  </div>
</body>
</html>
